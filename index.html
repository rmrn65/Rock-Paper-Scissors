<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<script>
			function GetRandomNumber(){
				var x = Math.random() * 3;
				return Math.ceil(x);
			}
			function ToSymbol(x){
				if(x == 1)
					return "Rock";
				else if(x == 2)
					return "Paper";
				else
					return "Scissors";
			}
		</script>
	</body>
</html>
